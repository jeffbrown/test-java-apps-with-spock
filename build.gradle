apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    testCompile 'org.spockframework:spock-core:1.2-groovy-2.5'

    testCompile 'org.slf4j:slf4j-nop:1.7.25' // Because slf4j complains if no implementation is on the classpath

    testCompile 'cglib:cglib-nodep:3.2.5'
    testCompile 'com.athaydes:spock-reports:1.3.2', {
        transitive = false
    }
}
